<div class="content" ng-controller="TasksController">
	<ol class="breadcrumb" style= "margin-bottom:0px; background-color:none;">
	  <li><a href="#/main">{{'anchor.main'|translate}}</a></li>
	  <li class="active">{{'anchor.main.products'|translate}}</li>
	</ol>
	<div class="page-header">
	  	 <div class="row">
            <div class="col-sm-8">
                <h2>{{'Tasks'|translate}} <small></small></h2>
            </div>
            <div class="col-md-4">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="fa fa-search"></span></div>
                            <input ng-autofocus="true" ng-model="filterTxt" type="text" class="form-control"
                                   placeholder="{{'label.txt.common.searchonpage' | translate}}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
	</div>
	<section>
		<table class="table table-hover">
			<thead>
				<tr>
				<th>Id</th>
				<th>URL</th>
				<th>Task</th>
				<th>Status</th>
				<th></th>
				</tr>
			</thead>
			<tbody>
				<tr class="pointer" ng-repeat="task in tasks | filter:filterTxt" >
				<td>{{task.id}}</td>
				<td>{{task.url}}</td>
				<td>{{task.task}}</td>
				<td>{{task.status}}</td>
				<td><a ng-if = "task.status == 'Locked'" class="btn btn-primary" ng-click= "unlockTask(task.id)">Unlock</a>
				<a ng-if = "task.status == 'Dare'" class="btn btn-primary" ng-click= "closeTask(task.id)">Close</a></td>
				</tr>
			</tbody>
		</table>
	</section>
</div>
