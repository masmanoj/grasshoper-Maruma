<!DOCTYPE html>
<html lang="en" ng-app="dashboard">
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hoper Doper Go...</title>
	<link rel="shortcut icon" href="images/smiley.png" />
	<link href="styles/fa/css/font-awesome-4.4.0.min.css" rel="stylesheet">
	<link href="styles/bootstrap.min.css" rel="stylesheet">
	<link href="styles/custom.css" rel="stylesheet">
	<link href='styles/fonts.css' rel='stylesheet' type='text/css'>
</head>
<body style="background-color: #5d2071;" data-ng-controller="TaskMainController">
	
	<div id = "loaderDiv" data-ng-hide="domReady" style="position: absolute;  background:#5d2071; top:0; left:0; bottom:0; right:0; height:100%; width:100%;     z-index: 1;">
	    <div style="width:100%; color:#fff; text-align: center;  height:100%; font-family:'Roboto'; ">
	        <div class="text-center" style="margin:auto; margin-top:14%;">
	            <span class="fa fa fa-circle-o-notch fa-spin fa-3x"></span>   
	        </div>
	    </div>
	</div>

	<nav class="navbar navbar-collapse ">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        <h2 style= "color:#fff">Unlock your task here</h2><small>way deep to go..      </small> 
	      </a>
	    </div>
	  </div>
	</nav>	
	<hr>
	<br>

	<div class="container-fluid" style="color:white" >
	<a class="btn btn-success"  style ="float:right"  ng-show ="false" ng-click="refresh()">Refresh</a>

		<div calss="row"  ng-hide ="isAutherised">
       		<div class="col-md-4"></div>
			<div class="jumbotron col-md-4" style="box-shadow: 0 0 15px #eee;">
				<div class="alert alert-success">Login here to proceed..</div>
				<!--div class="red">{{authenticationSts}}</div-->
				<form role="form" class="login-form" name="loginform" >
	    			<div class="form-group">
	                    <input ng-autofocus="true" type="text" data-ng-model="authCredentials.username" placeholder="User Name" class="text-line" required id="uid" ng-on-enter="authenticate()" autocomplete="off">
	                </div>
	                <div class="form-group">
	                    <input type="password" data-ng-model="authCredentials.password" placeholder="Password" class="text-line"  required id="pwd" ng-on-enter="authenticate()">
	                </div>
	                <button type="submit" class="btn btn-success btn-block" data-ng-click="authenticate()" id="login-button">Log In</button>
				</form>
				<br><br>
			</div>
			<div class="col-md-4"> </div>
		</div>
		<div class="row" ng-show="isAutherised && taskAvailable">
			<div class="col-md-8" ng-show = "task.status == 'Open'">
				<img ng-src="{{task.url}}"/>

			</div>
			<div class="col-md-8" ng-show = "task.status == 'Dare'"><br> <br> <br> 
				Dare to do:<br>   <h2>{{task.task}}</h2>

			</div>
			<div class="col-md-4">
				<div class="jumbotron col-md-12" style="box-shadow: 0 0 15px #eee;"  ng-show = "task.status == 'Open'">
					<form role="form" class="login-form" name="loginform" >
		    			<div class="form-group">
		                    <input ng-autofocus="true" type="text" data-ng-model="task.answer" placeholder="Answer" class="text-line"  autocomplete="off">
		                </div>
		                <button type="submit" class="btn btn-success btn-block" data-ng-click="answer()" id="login-button">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<div class="row" ng-show="isAutherised && !taskAvailable">
			<div class="col-md-4"> </div>
			<div class="col-md-4">You donot have any unlocked tasks!!</div>
			<div class="col-md-4"> </div>
		</div>
	</div>

	<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"-->
	<!--script data-main="js/loader" src="bower_components/requirejs/require.js"></script -->
	<!-- Latest compiled and minified CSS -->
	<!--link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"-->

	<!-- jQuery library -->
	<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script-->

	<!-- Latest compiled JavaScript -->
	<!-- script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script-->

	    <script src="bower_components/jquery/dist/jquery.min.js"></script>
	    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	    <script src="bower_components/angularjs-file-upload/angular-file-upload.min.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script>
		<script src="bower_components/underscore/underscore-min.js"></script>
	    <script src="bower_components/restangular/dist/restangular.min.js"></script>
	    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
	    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
	    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	    <script src="bower_components/d3/d3.js"></script>
		<script src="bower_components/nvd3/build/nv.d3.js"></script> <!-- or use another assembly -->
		<script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
		<script src="bower_components/ngprogress/build/ngprogress.min.js"></script>
		<link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">
		<link rel="stylesheet" href="bower_components/ngprogress/ngProgress.css">

	    <script src="scripts/dashboard.js"></script>
	    <script src="scripts/router.js"></script>
	    <script src="scripts/controllers/controllers.js"></script>
	    <script type='text/javascript' data-main="scripts/loader.js" src='bower_components/requirejs/require.js'></script>
	    <script src="scripts/controllers/DashBoardMainController.js"></script>
	    <script src="scripts/controllers/TaskMainController.js"></script>
	    <script src="scripts/services/services.js"></script>
	    <script src="scripts/services/SessionMgr.js"></script>
	    <script src="scripts/services/NotificationService.js"></script>

		<script type="text/javascript">
	 
			$(document).ready(function(){
				$('#loaderDiv').fadeOut();
			});

		</script>
</body>
</html>
